<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <div id="nc-root"></div>

  <script>
    // Step 1: Define the configuration object
    const config = {
      backend: {
        name: 'github',
        repo: 'peditx/releases',
        branch: 'main',
        auth_type: 'implicit',
        app_id: 'Ov23lifHcrzFtVm5F3Zl', // Your GitHub OAuth App Client ID
      },
      media_folder: 'public/images/uploads',
      public_folder: '/images/uploads',
      collections: [
        {
          name: 'releases',
          label: 'Releases',
          folder: 'src/content/releases',
          create: true,
          slug: '{{slug}}',
          fields: [
            { label: 'Title', name: 'title', widget: 'string' },
            { label: 'Description', name: 'description', widget: 'string' },
            { label: 'Publish Date', name: 'pubDate', widget: 'datetime' },
            { label: 'Hero Image', name: 'heroImage', widget: 'image' },
            { label: 'Script File URL', name: 'scriptUrl', widget: 'string' },
            { label: 'Body', name: 'body', widget: 'markdown' },
          ],
        },
      ],
    };

    // Step 2: Assign it to the global window object so the CMS can find it
    window.CMS_CONFIG = config;

    // Step 3: VERY IMPORTANT - Log to the console to verify this script is running
    console.log("CMS Config has been defined. If you see this, the correct index.html is loaded.");
    console.log("App ID being used:", window.CMS_CONFIG.backend.app_id);
  </script>

  <!-- Step 4: Load the Decap CMS script itself -->
  <script src="https://unpkg.com/decap-cms@3.1.10/dist/decap-cms.js"></script>
</body>
</html>
