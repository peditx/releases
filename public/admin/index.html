<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <!-- Decap CMS will attach itself to this element -->
  <div id="nc-root"></div>

  <!-- Load the Decap CMS script -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!--
    Initialize the CMS directly with our configuration object.
    This is the most reliable method and avoids all issues with fetching a separate config.yml file.
  -->
  <script>
    var config = {
      backend: {
        name: 'github',
        repo: 'peditx/releases',
        branch: 'main',
      },
      media_folder: 'src/assets/images/uploads',
      public_folder: '/assets/images/uploads',
      collections: [
        {
          name: 'releases',
          label: 'Releases',
          folder: 'src/content/releases',
          create: true,
          slug: '{{slug}}',
          fields: [
            { label: 'Title', name: 'title', widget: 'string' },
            { label: 'Description', name: 'description', widget: 'string' },
            { label: 'Publish Date', name: 'pubDate', widget: 'datetime' },
            { label: 'Hero Image', name: 'heroImage', widget: 'image' },
            { label: 'Script File URL', name: 'scriptUrl', widget: 'string' },
            { label: 'Body', name: 'body', widget: 'markdown' },
          ],
        },
      ],
    };

    CMS.init({ config });
  </script>
</body>
</html>
