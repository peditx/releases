backend:
  name: github
  repo: peditx/releases # Your repository
  branch: main # The branch to update

media_folder: "src/assets/images/uploads" # Media files will be stored in this directory
public_folder: "/assets/images/uploads" # The src attribute for uploaded media will begin with this path

collections:
  - name: "releases" # Used in routes, e.g., /admin/collections/releases
    label: "Releases" # Used in the UI
    folder: "src/content/releases" # The path to the directory where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Publish Date", name: "pubDate", widget: "datetime"}
      - {label: "Hero Image", name: "heroImage", widget: "image"}
      - {label: "Script File URL", name: "scriptUrl", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

