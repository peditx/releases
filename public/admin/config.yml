backend:
  name: github
  repo: peditx/releases # IMPORTANT: Your GitHub username and repository name
  branch: main # The branch to update
  auth_type: implicit # Use implicit auth flow
  app_id: Ov23lifHcrzFtVm5F3Zl # Your GitHub OAuth App Client ID

# Corrected paths for media files
media_folder: "public/images/uploads" # Media files will be stored in this directory
public_folder: "/images/uploads"     # The public URL for the media files will start with this path

collections:
  - name: "releases" # Used in routes, e.g., /releases/post-slug
    label: "Releases" # Used in the UI
    folder: "src/content/releases" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., title.md
    fields: # The fields for each document, usually in frontmatter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Publish Date", name: "pubDate", widget: "datetime"}
      - {label: "Hero Image", name: "heroImage", widget: "image"}
      - {label: "Script File URL", name: "scriptUrl", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

