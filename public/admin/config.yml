backend:
  name: github
  repo: peditx/releases
  branch: main
  auth_type: implicit
  app_id: Ov23lifHcrzFtVm5F3Zl

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "releases"
    label: "Releases"
    folder: "src/content/releases"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Publish Date", name: "pubDate", widget: "datetime"}
      
      # RENAMED from heroImage to coverImage to bust the Astro build cache
      - {label: "Cover Image (Optional)", name: "coverImage", widget: "image", required: false}
      
      # FIX: Restored the detailed code editor widget for scriptContent
      - label: "Script Content (Optional)"
        name: "scriptContent"
        widget: "code"
        required: false
        default_language: "shell"
        allow_language_select: true
        hint: "Paste the content of your shell script here. This allows for direct editing."
        
      - {label: "Body", name: "body", widget: "markdown"}

